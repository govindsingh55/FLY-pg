services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fly-pg
    ports:
      - "4173:4173"
    volumes:
      # Database persistence - SQLite file stored here
      - db_data:/app/data
      # Static file uploads persistence
      - uploads_data:/app/static/uploads
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - HOST=0.0.0.0
      - PORT=${PORT:-4173}
      - ORIGIN=${ORIGIN:-http://localhost:4173}
      - BODY_SIZE_LIMIT=${BODY_SIZE_LIMIT:-Infinity}
      # Database path for drizzle/SQLite
      - DB_FILE_NAME=/app/data/mydb.sqlite
      # Better Auth configuration (REQUIRED - set in .env file or Dokploy!)
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:?BETTER_AUTH_SECRET is required}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:4173}
      # Storage configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - LOCAL_STORAGE_DIR=/app/static/uploads
      - LOCAL_STORAGE_BASE_URL=/uploads
    networks:
      - dokploy-network
    restart: unless-stopped
    # Note: healthcheck removed - Bun image doesn't have curl

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  dokploy-network:
    external: true
